book_edit:
  path: /livre/{id}/edit
  controller: App\Controller\BookController::edit
  methods: [GET]
  requirements:
    id: '\d+'
book_delete:
  path: /livre/{id}/delete
  controller: App\Controller\BookController::delete
  methods: [POST]
  requirements:
    id: '\d+'
    
book_update:
  path: /livre/{id}/update
  controller: App\Controller\BookController::update
  methods: [POST, PUT]
  requirements:
    id: '\d+'

